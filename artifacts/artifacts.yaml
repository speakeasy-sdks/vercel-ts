                        - saml
                        - mail
                        - import
                        - teams
                        - github
                        - gitlab
                        - bitbucket
                        - dsync
                        - feedback
                        - organization-teams
                    commitId:
                      type: string
                    repoId:
                      type: string
                    repoPath:
                      type: string
                    gitUserId:
                      oneOf:
                        - type: string
                        - type: number
                    gitUserLogin:
                      type: string
                    ssoUserId:
                      type: string
                    ssoConnectedAt:
                      type: number
                    idpUserId:
                      type: string
                    dsyncUserId:
                      type: string
                    dsyncConnectedAt:
                      type: number
                  required:
                    - origin
                  type: object
              required:
                - confirmed
                - confirmedAt
                - role
                - uid
                - createdAt
                - created
              type: object
              description:
                The membership of the authenticated User in relation to the
                Team.
            - properties:
                confirmed:
                  type: boolean
                confirmedAt:
                  type: number
                accessRequestedAt:
                  type: number
                role:
                  type: string
                  enum:
                    - OWNER
                    - MEMBER
                    - DEVELOPER
                    - BILLING
                    - VIEWER
                    - CONTRIBUTOR
                teamId:
                  type: string
                uid:
                  type: string
                createdAt:
                  type: number
                created:
                  type: number
                joinedFrom:
                  properties:
                    origin:
                      type: string
                      enum:
                        - link
                        - saml
                        - mail
                        - import
                        - teams
                        - github
                        - gitlab
                        - bitbucket
                        - dsync
                        - feedback
                        - organization-teams
                    commitId:
                      type: string
                    repoId:
                      type: string
                    repoPath:
                      type: string
                    gitUserId:
                      oneOf:
                        - type: string
                        - type: number
                    gitUserLogin:
                      type: string
                    ssoUserId:
                      type: string
