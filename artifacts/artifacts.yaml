              type: object
              description:
                The membership of the authenticated User in relation to the
                Team.
        created:
          type: string
          description: Will remain undocumented. Remove in v3 API.
        createdAt:
          type: number
          description: UNIX timestamp (in milliseconds) when the Team was created.
          example: 1630748523395
      required:
        - limited
        - id
        - slug
        - name
        - avatar
        - membership
        - created
        - createdAt
      type: object
      description:
        A limited form of data representing a Team, due to the authentication
        token missing privileges to read the full Team data.
    AuthUser:
      properties:
        createdAt:
          type: number
          description:
            UNIX timestamp (in milliseconds) when the User account was
            created.
          example: 1630748523395
        softBlock:
          nullable: true
