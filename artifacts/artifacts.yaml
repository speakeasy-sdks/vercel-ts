          description: Email address associated with the User account.
          example: me@example.com
        name:
          nullable: true
          type: string
          description:
            Name associated with the User account, or `null` if none has
            been provided.
          example: John Doe
        username:
          type: string
          description: Unique username associated with the User account.
          example: jdoe
        avatar:
          nullable: true
          type: string
          description:
            SHA1 hash of the avatar for the User account. Can be used in
            conjuction with the ... endpoint to retrieve the avatar image.
          example: 22cb30c85ff45ac4c72de8981500006b28114aa1
        defaultTeamId:
          nullable: true
          type: string
          description:
            The user's default team. Only applies if the user's `version`
            is `'northstar'`.
        version:
          nullable: true
          type: string
          enum:
            - northstar
          description: The user's version. Will either be unset or `northstar`.
      required:
        - limited
        - id
        - email
        - name
        - username
        - avatar
        - defaultTeamId
        - version
      type: object
      description:
        A limited form of data for the currently authenticated User, due
        to the authentication token missing privileges to read the full User data.
    AuthToken:
      properties:
        id:
          type: string
          description: The unique identifier of the token.
          example: 5d9f2ebd38ddca62e5d51e9c1704c72530bdc8bfdd41e782a6687c48399e8391
        name:
          type: string
          description: The human-readable name of the token.
        type:
          type: string
          description: The type of the token.
          example: oauth2-token
        origin:
          type: string
          description: The origin of how the token was created.
          example: github
        scopes:
          items:
            oneOf:
              - properties:
                  type:
                    type: string
                    enum:
                      - user
                  origin:
                    type: string
                    enum:
                      - saml
                      - github
                      - gitlab
                      - bitbucket
                      - email
                      - manual
                      - passkey
                  createdAt:
                    type: number
                  expiresAt:
                    type: number
                required:
                  - type
                  - origin
                  - createdAt
                type: object
                description: The access scopes granted to the token.
              - properties:
                  type:
                    type: string
                    enum:
                      - team
                  teamId:
                    type: string
                  origin:
                    type: string
                    enum:
                      - saml
                      - github
                      - gitlab
                      - bitbucket
                      - email
                      - manual
                      - passkey
                  createdAt:
                    type: number
                  expiresAt:
                    type: number
                required:
                  - type
                  - teamId
                  - origin
                  - createdAt
                type: object
                description: The access scopes granted to the token.
          type: array
          description: The access scopes granted to the token.
        expiresAt:
          type: number
          description: Timestamp (in milliseconds) of when the token expires.
          example: 1632816536002
        activeAt:
          type: number
          description:
            Timestamp (in milliseconds) of when the token was most recently
            used.
          example: 1632816536002
        createdAt:
          type: number
          description: Timestamp (in milliseconds) of when the token was created.
          example: 1632816536002
      required:
        - id
        - name
        - type
        - activeAt
        - createdAt
      type: object
      description: Authentication token metadata.
    FileTree:
      properties:
        name:
          type: string
          description: The name of the file tree entry
          example: my-file.json
        type:
          type: string
          enum:
            - directory
            - file
            - symlink
            - lambda
            - middleware
            - invalid
          description: String indicating the type of file tree entry.
          example: file
        uid:
          type: string
          description:
            The unique identifier of the file (only valid for the `file`
            type)
          example: 2d4aad419917f15b1146e9e03ddc9bb31747e4d0
        children:
          items:
            "$ref": "#/components/schemas/FileTree"
          type: array
          description:
            The list of children files of the directory (only valid for
            the `directory` type)
        contentType:
          type: string
          description: The content-type of the file (only valid for the `file` type)
          example: application/json
        mode:
          type: number
          description: The file "mode" indicating file type and permissions.
        symlink:
          type: string
          description: Not currently used. See `file-list-to-tree.ts`.
      required:
        - name
        - type
        - mode
      type: object
      description: A deployment file tree entry
  securitySchemes:
    bearerToken:
      type: http
      description: Default authentication mechanism
      scheme: bearer
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://api.vercel.com/oauth/authorize
          tokenUrl: https://api.vercel.com/oauth/access_token
          scopes: {}
