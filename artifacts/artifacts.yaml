    EdgeConfigToken:
      properties:
        token:
          type: string
        label:
          type: string
        id:
          type: string
          description:
            This is not the token itself, but rather an id to identify
            the token by
        edgeConfigId:
          type: string
        createdAt:
          type: number
      required:
        - token
        - label
        - id
        - edgeConfigId
        - createdAt
      type: object
      description: The EdgeConfig.
    UserEvent:
      properties:
        id:
          type: string
          description: The unique identifier of the Event.
          example: uev_bfmMjiMnXfnPbT97dGdpJbCN
        text:
          type: string
          description: The human-readable text of the Event.
          example: You logged in via GitHub
        entities:
          items:
            properties:
              type:
                type: string
                enum:
                  - author
                  - bitbucket_login
                  - bold
                  - deployment_host
                  - dns_record
                  - git_link
                  - github_login
                  - gitlab_login
                  - hook_name
                  - integration
                  - edge-config
                  - link
                  - project_name
                  - scaling_rules
                  - env_var_name
                  - target
                  - store
                  - system
                description: The type of entity.
                example: author
              start:
                type: number
                description:
                  The index of where the entity begins within the `text`
                  (inclusive).
                example: 0
              end:
                type: number
                description:
                  The index of where the entity ends within the `text`
                  (non-inclusive).
                example: 3
            required:
              - type
              - start
              - end
            type: object
            description:
              A list of "entities" within the event `text`. Useful for
              enhancing the displayed text with additional styling and links.
          type: array
          description:
            A list of "entities" within the event `text`. Useful for enhancing
            the displayed text with additional styling and links.
        createdAt:
          type: number
          description: Timestamp (in milliseconds) of when the event was generated.
          example: 1632859321020
        user:
          properties:
            avatar:
              type: string
            email:
              type: string
            slug:
              type: string
            uid:
              type: string
            username:
              type: string
          required:
            - avatar
            - email
            - uid
            - username
          type: object
          description: Metadata for the User who generated the event.
        userId:
          type: string
          description: The unique identifier of the User who generated the event.
          example: zTuNVUXEAvvnNN3IaqinkyMw
      required:
        - id
        - text
        - entities
        - createdAt
        - userId
      type: object
      description: Array of events generated by the User.
    Team:
      type: object
      description: Data representing a Team.
    TeamLimited:
      properties:
        limited:
          type: boolean
          description:
            Property indicating that this Team data contains only limited
            information, due to the authentication token missing privileges to read
            the full Team data. Re-login with the Team's configured SAML Single Sign-On
            provider in order to upgrade the authentication token with the necessary
            privileges.
        saml:
          properties:
            connection:
              properties:
                type:
                  type: string
                  description: The Identity Provider "type", for example Okta.
                  example: OktaSAML
                status:
                  type: string
                  description: Current status of the connection.
                  example: linked
                state:
                  type: string
                  description: Current state of the connection.
                  example: active
                connectedAt:
                  type: number
                  description:
                    Timestamp (in milliseconds) of when the configuration
                    was connected.
                  example: 1611796915677
                lastReceivedWebhookEvent:
                  type: number
                  description:
                    Timestamp (in milliseconds) of when the last webhook
                    event was received from WorkOS.
                  example: 1611796915677
              required:
                - type
                - status
                - state
                - connectedAt
              type: object
              description: Information for the SAML Single Sign-On configuration.
            directory:
              properties:
                type:
                  type: string
                  description: The Identity Provider "type", for example Okta.
                  example: OktaSAML
                status:
                  type: string
                  description: Current status of the connection.
                  example: linked
                state:
                  type: string
                  description: Current state of the connection.
                  example: active
                connectedAt:
                  type: number
                  description:
                    Timestamp (in milliseconds) of when the configuration
                    was connected.
                  example: 1611796915677
                lastReceivedWebhookEvent:
                  type: number
                  description:
                    Timestamp (in milliseconds) of when the last webhook
                    event was received from WorkOS.
                  example: 1611796915677
              required:
                - type
                - status
                - state
                - connectedAt
              type: object
              description: Information for the SAML Single Sign-On configuration.
            enforced:
              type: boolean
              description:
                When `true`, interactions with the Team **must** be done
                with an authentication token that has been authenticated with the
                Team's SAML Single Sign-On provider.
          required:
            - enforced
          type: object
          description:
            When "Single Sign-On (SAML)" is configured, this object contains
            information that allows the client-side to identify whether or not this
            Team has SAML enforced.
        id:
          type: string
          description: The Team's unique identifier.
          example: team_nllPyCtREAqxxdyFKbbMDlxd
        slug:
          type: string
          description: The Team's slug, which is unique across the Vercel platform.
          example: my-team
        name:
          nullable: true
          type: string
          description:
            Name associated with the Team account, or `null` if none has
            been provided.
          example: My Team
        avatar:
          nullable: true
          type: string
          description: The ID of the file used as avatar for this Team.
          example: 6eb07268bcfadd309905ffb1579354084c24655c
        membership:
          oneOf:
            - properties:
                confirmed:
                  type: boolean
                confirmedAt:
                  type: number
                accessRequestedAt:
                  type: number
                role:
                  type: string
                  enum:
                    - OWNER
                    - MEMBER
                    - DEVELOPER
                    - BILLING
                    - VIEWER
                    - CONTRIBUTOR
                teamId:
                  type: string
                uid:
                  type: string
                createdAt:
                  type: number
                created:
                  type: number
                joinedFrom:
                  properties:
                    origin:
                      type: string
