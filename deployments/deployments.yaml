  "/v13/deployments/{idOrUrl}":
    get:
      description:
        Retrieves information for a deployment either by supplying its
        ID (`id` property) or Hostname (`url` property). Additional details will be
        included when the authenticated user or team is an owner of the deployment.
      operationId: getDeployment
      security:
        - bearerToken: []
      summary: Get a deployment by ID or URL
      tags:
        - deployments
      responses:
        "200":
          description: |-
            The deployment including only public information
            The deployment including both public and private information
          content:
            application/json:
              schema:
                oneOf:
                  - properties:
                      build:
                        properties:
                          env:
                            items:
                              type: string
                            type: array
                            description:
                              The keys of the environment variables that
                              were assigned during the build phase.
                            example:
                              - MY_ENV_VAR
                        required:
                          - env
                        type: object
                      builds:
                        items:
                          type: object
                        type: array
                      connectBuildsEnabled:
                        type: boolean
                        description:
                          The flag saying if Vercel Connect configuration
                          is used for builds
                      connectConfigurationId:
                        type: string
                        description:
                          The ID of Vercel Connect configuration used for
                          this deployment
                      createdIn:
                        type: string
                        description: The region where the deployment was first created
                        example: sfo1
                      crons:
                        items:
                          properties:
                            schedule:
                              type: string
                            path:
                              type: string
                          required:
                            - schedule
                            - path
                          type: object
                          description:
                            The cron jobs associated with this deployment.
                            Note that preview deployments are also allowed to have this
                            property, but only production deployments create cron jobs.
                            If a preview deployment is promoted to production, only
                            then they'll take effect.
                          example:
                            - schedule: "* * * * *"
                              path: "/api/cron"
                        type: array
                        description:
                          The cron jobs associated with this deployment.
                          Note that preview deployments are also allowed to have this
                          property, but only production deployments create cron jobs.
                          If a preview deployment is promoted to production, only then
                          they'll take effect.
                        example:
                          - schedule: "* * * * *"
                            path: "/api/cron"
                      env:
                        items:
                          type: string
                        type: array
                        description:
                          The keys of the environment variables that were
                          assigned during runtime
                        example:
                          - MY_SECRET
                      functions:
                        nullable: true
                        additionalProperties:
                          properties:
                            memory:
                              type: number
                            maxDuration:
                              type: number
                            runtime:
                              type: string
                            includeFiles:
                              type: string
                            excludeFiles:
                              type: string
                          type: object
                          description: An object used to configure your Serverless Functions
                          example:
                            api/test.js:
                              memory: 3008
                        type: object
                        description: An object used to configure your Serverless Functions
                        example:
                          api/test.js:
                            memory: 3008
                      inspectorUrl:
                        nullable: true
                        type: string
                        description: Vercel URL to inspect the deployment.
                        example: https://vercel.com/acme/nextjs/J1hXN00qjUeoYfpEEf7dnDtpSiVq
                      isInConcurrentBuildsQueue:
                        type: boolean
                        description:
                          Is the deployment currently queued waiting for
                          a Concurrent Build Slot to be available
                        example: false
                      meta:
                        additionalProperties:
                          type: string
                          description: An object containing the deployment's metadata
                          example:
                            foo: bar
                        type: object
                        description: An object containing the deployment's metadata
                        example:
                          foo: bar
                      monorepoManager:
                        nullable: true
                        type: string
                        description: An monorepo manager that was used for the deployment
                        example: turbo
                      name:
                        type: string
                        description:
                          The name of the project associated with the deployment
                          at the time that the deployment was created
                        example: my-project
                      ownerId:
                        type: string
                        description:
                          The unique ID of the user or team the deployment
                          belongs to
                        example: ZspSRT4ljIEEmMHgoDwKWDei
                      passiveConnectConfigurationId:
                        type: string
                        description:
                          The connect configuration ID used to deploy passive
                          lambdas into for secure compute enabled deployments.
                      plan:
                        type: string
                        enum:
                          - pro
                          - enterprise
                          - hobby
                        description: The pricing plan the deployment was made under
                        example: pro
                      projectId:
                        type: string
                        description:
                          The ID of the project the deployment is associated
                          with
                        example: prj_12HKQaOmR5t5Uy6vdcQsNIiZgHGB
                      routes:
                        nullable: true
                        items:
                          oneOf:
                            - properties:
                                src:
                                  type: string
                                dest:
                                  type: string
