      properties:
        id:
          type: string
          description: The unique identifier of the Event.
          example: uev_bfmMjiMnXfnPbT97dGdpJbCN
        text:
          type: string
          description: The human-readable text of the Event.
          example: You logged in via GitHub
        entities:
          items:
            properties:
              type:
                type: string
                enum:
                  - author
                  - bitbucket_login
                  - bold
                  - deployment_host
                  - dns_record
                  - git_link
                  - github_login
                  - gitlab_login
                  - hook_name
                  - integration
                  - edge-config
                  - link
                  - project_name
                  - scaling_rules
                  - env_var_name
                  - target
                  - store
                  - system
                description: The type of entity.
                example: author
              start:
                type: number
                description:
                  The index of where the entity begins within the `text`
                  (inclusive).
                example: 0
              end:
                type: number
                description:
                  The index of where the entity ends within the `text`
                  (non-inclusive).
                example: 3
            required:
              - type
              - start
              - end
            type: object
            description:
              A list of "entities" within the event `text`. Useful for
              enhancing the displayed text with additional styling and links.
          type: array
